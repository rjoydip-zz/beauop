name: Build
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-node@v1.1.0
        with:
          version: 12.x
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clean, Lint, Build
        run: |
          yarn
          yarn lint
          yarn build
      